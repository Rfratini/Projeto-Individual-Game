<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>

<body>
    <nav>
        <a class="linklogo" href="index.html"> <img src="../Imagens para site/LogoGow.png" alt=""> </a>

    </nav>
    <div class="conteudo-geral">
        <div class="conteiner">

            <h2>Cadastro</h2>
            Username:<br>
            <input type="text" id="ipt_username" placeholder="Crie um nome de usuário" maxlength="20"><br>
            Email:<br>
            <input type="email" id="ipt_email" placeholder="nome@email.com" maxlength="45"><br>
            Senha: <br>
            <input type="password" id="ipt_senha" placeholder="insira sua senha" maxlength="20"><br>
            Confirmar senha:<br>
            <input type="password" id="ipt_senha2" placeholder="insira sua senha" maxlength="20" required><br>
            Gênero:<br>

            <select id="Genero">
                <option value="0">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select><br><br>
            <button onclick="cadastrar()" class="botoes" id="btcadastrar">Criar conta</button>
        </div>
    </div>
</body>

</html>
<style>
    #btcadastrar.botoes {
        margin-top: 0;
    }
</style>
<script>
    var usernameVar = '';
    var senhaVar = '';
    var emailVar = '';
    var generoVar = '';
    function cadastrar() {

        if (ipt_username.value == '' || ipt_email.value == '' || ipt_senha.value == '' || ipt_senha2.value == '' || Genero.value == '0') {
            alert('Preencha todos os campos')
        } else {
            if (ipt_senha.value != ipt_senha2.value) {
                alert('As senhas não coincidem!')
            } else {
                senhaVar = ipt_senha.value;
                emailVar = ipt_email.value;
                usernameVar = ipt_username.value;
            
            if (Genero.value == 'M') {
                generoVar = 'Masculino';
            } else if (Genero.value == 'F') {
                generoVar = 'Feminino';
            }
        }
        }
    
fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        usernameServer: usernameVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        generoServer: generoVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "loginA.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
    }


</script>
