<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatisticas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="puxarresp()">
    <div id="containerSeta">
        <a href="./Menu.html"><img src="./Imagens para site/LogoSimplificada.png" id="SetaVoltar"></a>
    </div>
    <main id="containerMain">
       
        <div id="containerLeft">
            <div class="containerKPI">
                <div class="KPI">
                    <span class="titleKPI">Nota Quiz</span>
                    <span class="KPIvalue" id="KPI_nota"></span>
                </div>
                <div class="KPI">
                    <span class="titleKPI">Usuarios que fizeram o quiz</span>
                    <span class="KPIvalue">Valor</span>
                </div>
            </div>
            <div class="containerGrafico">
                <div class="containerCanvas">
                    <span class="titleGrafico">Grafico A</span>
                    <div class="grafico">
                       <canvas id="myChart"></canvas>    <!-- Grafico 1 -->
                    </div>
                </div>
                
            </div>
        </div>
        <div id="containerRight">
            <div class="containerKPI">
                <div class="KPI">
                    <span class="titleKPI">Nota media usuarios</span>
                    <span class="KPIvalue">  C</span>
                </div>
                <div class="KPI">
                    <span class="titleKPI">GÃªnero mais Frequente entre os Visitantes</span>
                    <span class="KPIvalue">KPI D</span>
                </div>
            </div>
            <div class="containerGrafico">
                
                <div class="containerCanvas">
                    <span class="titleGrafico">Grafico B</span>
                    <div class="grafico">
                        <!-- grafico -->
                        <canvas id="myChart2"></canvas>    <!-- Grafico 1 -->
                    </div>
                </div>

            </div>
        </div>
    </main>

    
</body>

</html>
<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: [ 'Nota de 0 a 3', 'nota de 4 a 8', 'nota de 8 a 10'],
      datasets: [{
        label: 'A',
        data: [12, 19, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

   const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: [ 'Nota de 0 a 3', 'nota de 4 a 8', 'nota de '],
      datasets: [{
        label: 'B',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  function puxarresp() {
    const id = JSON.parse(sessionStorage.ID_USUARIO)
    fetch(`/usuarios/${id}/quiz/nota`,{
        method:'GET'
    }).then( async function (resposta) {
        if (resposta.ok) {
            const dadotentativa = await resposta.json()
            KPI_nota.innerHTML = dadotentativa[0].nota
        } 
    })
  }

</script>
